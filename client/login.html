<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>App</title>
    <script defer src="./js/handleForm.js"></script>
</head>
<body>
    <div class="container-login">
        <div class="container-login-img">
            <img src="img/neveraLogin.png" alt="Imagen Nevera Login">
        </div>
        <form method="post" id="form" class="container-login-res">
            <input type="text" name="email" placeholder="Email">
            <input type="password" name="password"placeholder="Password">
            <div class="container-login-btn">
                <button type="button" id="login">Log In</button>
                <button type="button" id="register">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
